<!DOCTYPE html>
<html>


<head>
    <style>
        .myDiv {
            border: 3px outset pink;
            background-color: rgb(210, 230, 173);
            text-align: center;
        }

        
        table {


            border-collapse: collapse;

        }

        td,
        th {
            border: 1px solid black;

            background-color: #96D4D4;
        }
    </style>
</head>

<body style="background-color:rgb(127, 184, 231);"></body>>
<div class="myDiv">
    <h2>Hello Everyone</h2>
    <p>Welcome To The Page</p>
</div>

<h2>The span element</h2>

<p>The trees looks so <span style="color:green;font-weight:bold">green</span> today.</p>

<table>

    </tr>
